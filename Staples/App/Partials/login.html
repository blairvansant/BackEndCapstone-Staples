<div class="container-fluid">
    <form class="register-form">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label for="email">EMAIL</label>
                <input name="email" class="form-control" type="email" ng-model="username"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-lg-4">
                <label for="password">PASSWORD</label>
                <input name="password" class="form-control" type="password" ng-model="password"/>
            </div>
        </div>
        <hr>
        <div class="row">
            <!--<div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                <button class="btn btn-default regbutton">Register</button>
            </div>-->
            <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                <button class="btn btn-default logbutton" ng-click="login()">LOGIN</button>
            </div>
        </div>
        <a href="#!/signup">Sign Up!</a>
    </form>
</div>
